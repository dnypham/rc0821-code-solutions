<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Modal</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <button class="modal-button">Open Modal</button>

        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
