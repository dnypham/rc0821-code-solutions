<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <fieldset>
        <div>
          <label for="email">Email</label>
          <br />
          <input id="email" type="text" name="email">
        </div>
        <div>
          <label for="list">Why is coding cool?
            <br />
            <select id="list" name="options">
              <option value="placeholder">Select an option</option>
              <option value="interesting">Because it's interesting</option>
              <option value="fun">Because it's fun</option>
              <option value="powerful">Because it's powerful</option>
            </select>
          </label>
        </div>
        <div>
          <label>Favorite Language (choose one)</label>
          <br />
          <input id="html-radio-button" type="radio" name="language" value="html">
          <label for="html-radio-button">HTML</label>
          <input id="css-radio-button" type="radio" name="language" value="css">
          <label for="css-radio-button">CSS</label>
          <input id="javascript-radio-button" type="radio" name="language" value="javascript">
          <label for="javascript-radio-button">JavaScript</label>
        </div>
        <div>
          <label>Would you like to sign up for more information?</label>
          <br />
          <input id="sign-up" type="checkbox" value="information">
          <label for="sign-up">Sign me up!</label>
        </div>
        <div>
          <label for="comment-area">Comments</label>
          <br />
          <textarea id="comment-area" name="comments" rows="10"></textarea>
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </fieldset>
    </form>
  </body>
</html>
