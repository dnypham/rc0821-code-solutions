<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="header-text"><strong>How It Works</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="column-fourth">
          <img class="phone-screens" src="images/screen-1.png" alt="App Switching phone screen">
          <img class="phone-icons" src="images/switch-icon.png" alt="App Switching icon">
          <h2 class="settings">App Switching</h2>
          <p class="settings-descriptions">Toggles all your apps on and off.</p>
        </div>
        <div class="column-fourth">
          <img class="phone-screens" src="images/screen-2.png" alt="Trip Filtering phone screen">
          <img class="phone-icons" src="images/filter-icon.png" alt="Trip Filtering icon">
          <h2 class="settings">Trip Filtering</h2>
          <p class="settings-descriptions">Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth">
          <img class="phone-screens" src="images/screen-3.png" alt="Service Filters phone screen">
          <img class="phone-icons" src="images/slider-icon.png" alt="Service Filters icon">
          <h2 class="settings">Service Filters</h2>
          <p class="settings-descriptions">Accepts only your ideal trips.</p>
        </div>
        <div class="column-fourth">
          <img class="phone-screens" src="images/screen-4.png" alt="Stats plus Mileage phone screen">
          <img class="phone-icons" src="images/bars-icon.png" alt="Bars icon">
          <h2 class="settings">Stats &plus; Mileage</h2>
          <p class="settings-descriptions">Tracks your trips across all apps</p>
        </div>
      </div>
    </div>
  </body>
</html>
