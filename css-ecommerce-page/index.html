<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="column-full">
        <h1 class="header-text">New Arrivals</h1>
      </div>
    </header>
    <section class="row">
      <div class="column-one-fifth items">
        <img src="images/dress1.jpeg" alt="Free People dress">
        <h2>Free People</h2>
        <p><span>$35</span></p>
      </div>
      <div class="column-one-fifth items">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent bag">
        <h2>Yves Saint Laurent</h2>
        <p><span>$200</span></p>
      </div>
      <div class="column-one-fifth items">
        <img src="images/key.jpeg" alt="Tiffany key">
        <h2>Tiffany</h2>
        <p><span>$476</span></p>
      </div>
      <div class="column-one-fifth items">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton bag">
        <h2>Louis Vuitton</h2>
        <p><span>$95</span></p>
      </div>
      <div class="column-one-fifth items">
        <img src="images/dress2.jpeg" alt="Reformation dress">
        <h2>Reformation</h2>
        <p><span>$20</span></p>
      </div>
    </section>
  </div>
</body>
</html>
