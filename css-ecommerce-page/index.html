<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="column-full">
        <h1 class="header-text">New Arrivals</h1>
      </div>
    </header>
    <section class="row">
      <div class="column-one-fifth product-img-container">
        <img class="product-img" src="images/dress1.jpeg" alt="Free People dress">
        <h2 class="product-brand-name">Free People<span> | Size 6</span></h2>
        <p class="product-price"><mark>$35</mark>&nbsp<del>$125 retail</del></p>
      </div>
      <div class="column-one-fifth product-img-container">
        <img class="product-img" src="images/ysl-bag.jpeg" alt="Yves Saint Laurent bag">
        <h2 class="product-brand-name">Saint Laurent<span> | One-Size</span></h2>
        <p class="product-price"><mark>$200</mark>&nbsp<del>$1600 retail</del></p>
      </div>
      <div class="column-one-fifth product-img-container">
        <img class="product-img" src="images/key.jpeg" alt="Tiffany key">
        <h2 class="product-brand-name">Tiffany<span> | One-Size</span></h2>
        <p class="product-price"><mark>$476</mark>&nbsp<del>$2000 retail</del></p>
      </div>
      <div class="column-one-fifth product-img-container">
        <img class="product-img lv-bag" src="images/lv-bag.jpg" alt="Louis Vuitton bag">
        <h2 class="product-brand-name">Louis Vuitton<span> | One Size</span></h2>
        <p class="product-price"><mark>$95</mark>&nbsp<del>$1200 retail</del></p>
      </div>
      <div class="column-one-fifth product-img-container">
        <img class="product-img" src="images/dress2.jpeg" alt="Reformation dress">
        <h2 class="product-brand-name">Reformation<span> | Size 4</span></h2>
        <p class="product-price"><mark>$20</mark>&nbsp<del>$198 retail</del></p>
      </div>
    </section>
  </div>
</body>
</html>
